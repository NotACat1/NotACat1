name: Metrics

on:
  schedule: # Указывает расписание для запуска workflow, здесь пример с ежедневным запуском
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать workflow вручную

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: 'repositories' # Тип данных для отображения
